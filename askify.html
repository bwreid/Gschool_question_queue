<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/favicon.ico">
  <title>Queue</title>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!--LOCAL CSS-->
  <link rel="stylesheet" href="styles/askify.css">
  <!--JAVASCRIPT-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/app.js">
  </script>
</head>

<body>

  <nav class="navbar navbar-light bg-light py-4">
    <a class="navbar-brand" href="#">
      <img src="styles/images/nicky_cage.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
      ASKIFY
    </a>
    <div class="right-side d-flex">
      <div id="queueSpot" class="bg-danger text-white text-center mr-2">6</div>
      <a class="archived" href="#"><span class="align-middle">Archived Asks</span></a>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid bg-primary mb-0">
    <div class="container">
      <h1 class="mb-5 text-white text-center">Ask and ye shall receive.</h1>
      <div class="d-flex justify-content-around align-items-center ">
        <input class="form-control form-control-lg mr-5 py-3" type="text" placeholder="What would you like help with?">
        <button type="button" class="btn btn-light btn-lg py-3 px-5">Askify!</button>
      </div>
    </div>
  </div>

  <div id="list">
    <div class="container">
      <div class="header row mt-0 py-3">
        <div class="col-md-1">
          <h3>#</h3>
        </div>
        <div class="col-md-3">
          <h3>Name</h3>
        </div>
        <div class="col-md-6">
          <h3>Topic</h3>
        </div>
        <div class="col-md-2">
          <h3>Resolved</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h5 class="element queueNum py-6"></h5>
      </div>
      <div class="col-md-3">
        <h5 class="element name py-6"></h5>
      </div>
      <div class="col-md-6">
        <h5 class="element topic py-6"></h5>
      </div>
      <div class="col-md-1">
        <h5 class="element resolve py-6"></h5>
      </div>
    </div>
  </div>




  <script src="scripts/bundle.js" charset="utf-8"></script>
</body>

</html>
